<html>
    <head>
        <title>Cadastro da agenda</title>
        <meta charset="utf-8"> <!--Só pra ter os acentos tudo bonitinho-->
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>

        <p>Cadastro agendas - IFSP</p> <br>

        <form method="get" action = Cadastro_agenda.php>
    
            <!--Entrada do nome da agenda-->
            <label>Nome: </label>
            <input type="text"  name="nome" value="" size="50"><br>

            <!--Entrada do email da agenda-->
            <label>Email: </label>
            <input type="text"  name="email" value="" size="70"><br>

            <!--Entrada do apelido da agenda-->
            <label>Apelido: </label>
            <input type="text"  name="apelido" value="" size="40"><br>

            <!--Entrada do endereço da agenda-->
            <label>Endereço: </label>
            <input type="text"  name="endereco" value="" size="70"><br>

            <!--Entrada do Bairro da agenda-->
            <label>Bairro: </label>
            <input type="text"  name="bairro" value="" size="50"><br>

            <!--Entrada da cidade da agenda-->
            <label>Cidade: </label>
            <input type="text"  name="cidade" value="" size="50"><br>

            <!--Entrada do estado da agenda-->
            <label>Estado (sigla): </label>
            <input type="text"  name="estado" value="" size="02"><br>

            <!--Entrada do telefone da agenda-->
            <label>Telefone: </label>
            <input type="text"  name="telefone" value="" size="15"><br>

            <!--Entrada do celular da agenda-->
            <label>Celular: </label>
            <input type="text"  name="celular" value="" size="15"><br><br>



            <input type="submit" name="Enviar">
        
        
        </form> 

    </form>
    </body>
</html>
